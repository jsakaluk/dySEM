# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

name: R-CMD-check

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: macos-latest,   r: 'release',  allow_fail: false}
          - {os: windows-latest, r: 'release',  allow_fail: false}
          - {os: ubuntu-latest,  r: 'devel',    http-user-agent: 'release', allow_fail: false}
          - {os: ubuntu-latest,  r: 'release',  allow_fail: false}
          - {os: ubuntu-latest,  r: 'oldrel-1', allow_fail: true}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes

    continue-on-error: ${{ matrix.config.allow_fail }}

    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
          http-user-agent: ${{ matrix.config.http-user-agent }}
          use-public-rspm: true

      - name: Clear any existing pak cache directories
        if: matrix.config.os == 'macos-latest'
        run: |
          rm -rf ~/.cache/R-pak || true
          rm -rf ~/Library/Caches/org.r-lib.pak || true

      - name: Pre-install problematic packages with retries
        if: matrix.config.os == 'macos-latest'
        run: |
          Rscript -e "
            install_with_retry <- function(pkg, max_attempts = 5) {
              for (i in 1:max_attempts) {
                tryCatch({
                  install.packages(pkg, repos = 'https://cloud.r-project.org', quiet = TRUE)
                  if (requireNamespace(pkg, quietly = TRUE)) {
                    cat('Successfully installed', pkg, 'on attempt', i, '\n')
                    return(TRUE)
                  }
                }, error = function(e) {
                  if (i < max_attempts) {
                    cat('Attempt', i, 'failed for', pkg, ', retrying...\n')
                    Sys.sleep(10)
                  } else {
                    cat('Failed to install', pkg, 'after', max_attempts, 'attempts\n')
                  }
                  return(FALSE)
                })
              }
              return(FALSE)
            }
            problematic_pkgs <- c('ggsci', 'litedown', 'reformulas')
            for (pkg in problematic_pkgs) {
              if (!requireNamespace(pkg, quietly = TRUE)) {
                install_with_retry(pkg)
              }
            }
          "

      - name: Install dependencies
        id: deps
        continue-on-error: true
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check
          cache-version: 20250127

      - name: Install remaining problematic packages if lockfile install failed
        if: matrix.config.os == 'macos-latest' && steps.deps.outcome == 'failure'
        run: |
          Rscript -e "
            # Ensure pak is available
            if (!requireNamespace('pak', quietly = TRUE)) {
              install.packages('pak', repos = 'https://r-lib.github.io/p/pak/stable')
            }
            
            install_with_retry <- function(pkg, max_attempts = 5) {
              for (i in 1:max_attempts) {
                tryCatch({
                  # Try with pak first (faster)
                  if (requireNamespace('pak', quietly = TRUE)) {
                    pak::pkg_install(pkg, ask = FALSE)
                  } else {
                    install.packages(pkg, repos = 'https://cloud.r-project.org', quiet = TRUE)
                  }
                  if (requireNamespace(pkg, quietly = TRUE)) {
                    cat('Successfully installed', pkg, 'on attempt', i, '\n')
                    return(TRUE)
                  }
                }, error = function(e) {
                  if (i < max_attempts) {
                    cat('Attempt', i, 'failed for', pkg, ', retrying...\n')
                    Sys.sleep(10)
                  } else {
                    cat('Failed to install', pkg, 'after', max_attempts, 'attempts\n')
                  }
                  return(FALSE)
                })
              }
              return(FALSE)
            }
            problematic_pkgs <- c('ggsci', 'litedown', 'reformulas')
            for (pkg in problematic_pkgs) {
              if (!requireNamespace(pkg, quietly = TRUE)) {
                install_with_retry(pkg)
              }
            }
            # Try to complete the lockfile install
            if (file.exists('.github/pkg.lock') && requireNamespace('pak', quietly = TRUE)) {
              tryCatch({
                pak::lockfile_install('.github/pkg.lock')
                cat('Successfully completed lockfile install\n')
              }, error = function(e) {
                cat('Lockfile install still failed, but continuing with available packages...\n')
              })
            }
          "

      - uses: r-lib/actions/check-r-package@v2
        with:
          upload-snapshots: true
